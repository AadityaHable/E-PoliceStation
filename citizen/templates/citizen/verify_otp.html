{% load static %}
<html lang="en">
    <head>
        <link href="{% static 'assets/images/gujarat-police-logo.png' %}" rel="icon">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Verify OTP  - E-Police Station</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'assets3\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'assets3\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'assets3\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'assets3\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">{{context.uid.role}}</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="{% url 'register_page' %}">SIGN UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url({% static 'assets/images/bgimg2.jpg' %})"></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form action="{% url 'verify_otp' %}" class="form" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <div class="text-center my-3">
                            <img class="square" src="{% static 'assets\images\gujarat-police-logo.png' %}" width="80" height="80" alt="">
                        </div>
                        <h5>Login</h5>
                    </div>
                    {% if e_msg %}
                    <div class="alert alert-danger">
                        {{e_msg}}
                    </div>
                    {% endif %}
                    <div class="content"> 
                           
                        <div class="form-group mb-4">
                            <input type="hidden" class="form-control rounded-0 " name="email" value="{{email}}" placeholder="Enter Email" required="required" border-color:black>
                        </div>

                        
                        <div class="form-group mb-4">
                            <input type="text" class="form-control rounded-0 " name="otp" placeholder="Enter OTP" required="required" border-color:black>
                        </div>

                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block " style="background-color:purple;color: white;" value="Verify OTP">
                        </div>
                    </form>
            </div>
        </div>
    </div>


            
        </div>

        <!-- Scripts -->
        <script src="{% static 'assets3\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'assets3\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
