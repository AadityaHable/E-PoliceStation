{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link href="{% static 'assets/images/gujarat-police-logo.png' %}" rel="icon"> <!-- Favicon-->
        <title>Login  - E-Police Station</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'assets3\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'assets3\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'assets3\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'assets3\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">{{context.uid.role}}</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="{% url 'register_page' %}">SIGN UP</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url({% static 'assets/images/bgimg2.jpg' %})"></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form  action="{% url 'login_change_password' %}" class="form" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <div class="text-center my-3">
                            <img class="square" src="{% static 'assets\images\gujarat-police-logo.png' %}" width="80" height="80" alt="">
                        </div>
                        <h5>Login verification</h5>
                    </div>
                    <!-- {% if s_msg %}
                    <div class="alert alert-success">
                        {{s_msg}}
                    </div> -->
                    <!-- {% endif %} -->
                    {% if e_msg %}
                    <div class="alert alert-danger">
                        {{e_msg}}
                    </div>
                    {% endif %}
                    <div class="content">      
                        <input type="hidden" placeholder="Enter Email ID" name="email" style="background-color: black;color: blanchedalmond;opacity: 0.5;" class="form-control" value="{{context.uid.email}}" >
                     
                        <div class="input-group input-lg">
                               <input type="text" placeholder="Enter Email ID"  style="background-color: black;color: blanchedalmond;opacity: 0.5;" class="form-control" value="{{context.uid.email}}" disabled >
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-email"></i>
                            </span>
                        </div>
                                                               
                        <div class="input-group input-lg">
                            <input type="password" class="form-control" placeholder="Enter Your Password" name="password">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <input type="submit" class="btn btn-primary btn-round btn-lg btn-block " style="background-color:red;color: white;" value="SIGN IN">
                    </div>
                    <div class="text-center border-0 pt-0">
                    </div>
                </form>
            </div>
        </div>
    </div>


            
        </div>

        <!-- Scripts -->
        <script src="{% static 'assets3\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'assets3\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
